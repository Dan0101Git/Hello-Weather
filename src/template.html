<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello-Weather</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=brightness_7"
        />
        <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.6.1/maptiler-sdk.umd.min.js"></script>
        <link
            href="https://cdn.maptiler.com/maptiler-sdk-js/v3.6.1/maptiler-sdk.css"
            rel="stylesheet"
        />

        <script src="https://cdn.maptiler.com/maptiler-weather/v3.1.1/maptiler-weather.umd.min.js"></script>
    </head>
    <body>
        <div class="container">
            <header></header>
            <main class="main-section">
                <div class="sidebar card">
                    <div class="city-list">
                        <ul id="fav-city"></ul>
                    </div>
                </div>
                <div class="city-details">
                    <div class="temp card">
                        <div class="current-weather"></div>
                        <div class="hourly-daily">
                            <div class="hourly-chart">
                                <div class="chart-descrip">
                                    <span>24-hour forecast: </span>
                                </div>
                                <div class="chart-container">
                                    <canvas id="hourlyForecastChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="map-section card">
                            <div class="search-location">
                                <div class="add-fav">
                                    <button>
                                        <span
                                            ><img src="images/add.svg" alt=""
                                        /></span>
                                    </button>
                                </div>
                                <input
                                    id="search-input"
                                    type="text"
                                    class="search"
                                />
                                <button class="search-button">
                                    <img src="images/search2.svg" alt="" />
                                </button>
                            </div>
                            <div id="map"></div>
                        </div>
                        <div class="card">
                            <div class="forecast-list">
                                <ul id="weekly-forecast"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <p>
                    created by
                    <a href="https://github.com/Dan0101Git">Danish</a>
                </p>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"
            integrity="sha512-JPcRR8yFa8mmCsfrw4TNte1ZvF1e3+1SdGMslZvmrzDYxS69J7J49vkFL8u6u8PlPJK+H3voElBtUCzaXj+6ig=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>
    </body>
</html>
